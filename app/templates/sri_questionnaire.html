<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRI Questionnaire - Trivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        .questionnaire-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .questionnaire-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .questionnaire-header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .questionnaire-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--background-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease;
            width: 0%;
        }

        .question-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .question-header {
            margin-bottom: 25px;
        }

        .question-number {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .question-category {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--background-primary);
        }

        .option-item:hover {
            border-color: var(--primary-color);
            background: var(--primary-light);
        }

        .option-item.selected {
            border-color: var(--primary-color);
            background: var(--primary-light);
        }

        .option-radio {
            margin-right: 15px;
            accent-color: var(--primary-color);
        }

        .option-text {
            flex: 1;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--background-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--background-tertiary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .context-section {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .context-section h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        {% include 'components/sidebar.html' %}

        <div class="main-content">
            {% include 'components/topbar.html' %}

            <div class="content-area">
                <div class="questionnaire-container">
                    <div class="questionnaire-header">
                        <h1>Sustainability Readiness Index</h1>
                        <p>Complete this questionnaire to assess your organization's sustainability readiness</p>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>

                    <!-- Context Section -->
                    <div class="context-section">
                        <h3>Organization Context</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="industry">Industry</label>
                                <select id="industry" name="industry">
                                    <option value="">Select Industry</option>
                                    <option value="technology">Technology</option>
                                    <option value="manufacturing">Manufacturing</option>
                                    <option value="retail">Retail</option>
                                    <option value="finance">Finance</option>
                                    <option value="healthcare">Healthcare</option>
                                    <option value="education">Education</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="companySize">Company Size</label>
                                <select id="companySize" name="companySize">
                                    <option value="">Select Size</option>
                                    <option value="startup">Startup (1-10 employees)</option>
                                    <option value="small">Small (11-50 employees)</option>
                                    <option value="medium">Medium (51-250 employees)</option>
                                    <option value="large">Large (251-1000 employees)</option>
                                    <option value="enterprise">Enterprise (1000+ employees)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" placeholder="Enter your location">
                        </div>
                    </div>

                    <!-- Questions Container -->
                    <div id="questionsContainer">
                        <!-- Questions will be loaded here -->
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="navigation-buttons">
                        <button class="btn btn-secondary" id="prevBtn" disabled>
                            <span class="material-icons">arrow_back</span>
                            Previous
                        </button>
                        <button class="btn btn-primary" id="nextBtn">
                            Next
                            <span class="material-icons">arrow_forward</span>
                        </button>
                        <button class="btn btn-primary" id="submitBtn" style="display: none;">
                            <span class="material-icons">check</span>
                            Submit Assessment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3 id="loadingMessage">Processing Assessment...</h3>
            <p>Please wait while we analyze your responses.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/sri-questionnaire.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
</body>
</html>
