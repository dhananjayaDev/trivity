<!-- Sidebar Component -->
<div class="sidebar">
    <!-- App Selector -->

        <div class="app-card">
            <div class="app-logo">

                    </svg>
                </div>
                <div class="app-text-container">
                    <div class="app-name">Trivity</div>
                    <div class="app-subtitle">Web app</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Navigation Menu -->
    <div class="nav-menu">
        <div class="nav-item">
            <button class="nav-button" data-page="dashboard">
                <span class="material-icons nav-icon">dashboard</span>
                <span class="nav-text">Dashboard</span>
            </button>
        </div>
        <div class="nav-item">
            <button class="nav-button" data-page="sustainability-index">
                <span class="material-icons nav-icon">assessment</span>
                <span class="nav-text">Sustainability Readiness Index</span>
            </button>
        </div>
        <div class="nav-item">
            <button class="nav-button" data-page="recommended-sdgs">
                <span class="material-icons nav-icon">eco</span>
                <span class="nav-text">Recommended UN SDGs</span>
            </button>
        </div>
        <div class="nav-item">
            <button class="nav-button" data-page="data-center">
                <span class="material-icons nav-icon">storage</span>
                <span class="nav-text">Data Center</span>
            </button>
        </div>
        <div class="nav-item">
            <button class="nav-button" data-page="carbon-calculator">
                <span class="material-icons nav-icon">calculate</span>
                <span class="nav-text">Carbon Emissions Calculator</span>
            </button>
        </div>
        <div class="nav-item">
            <button class="nav-button" data-page="reports">
                <span class="material-icons nav-icon">summarize</span>
                <span class="nav-text">Reports & Analytics</span>
            </button>
        </div>
    </div>
    
    <!-- Coming Soon Section -->
    <div class="nav-menu coming-soon-section">
        <div class="coming-soon-header">Coming Soon</div>
        <div class="nav-item">
            <button class="nav-button coming-soon" disabled>
                <span class="material-icons nav-icon">account_balance</span>
                <span class="nav-text">Green Financing</span>
            </button>
        </div>
        <div class="nav-item">
            <button class="nav-button coming-soon" disabled>
                <span class="material-icons nav-icon">swap_horiz</span>
                <span class="nav-text">Green Exchange</span>
            </button>
        </div>
        <div class="nav-item">
            <button class="nav-button coming-soon" disabled>
                <span class="material-icons nav-icon">library_books</span>
                <span class="nav-text">Sustainability Frameworks</span>
            </button>
        </div>
        <div class="nav-item">
            <button class="nav-button coming-soon" disabled>
                <span class="material-icons nav-icon">description</span>
                <span class="nav-text">Report Generation</span>
            </button>
        </div>
        <div class="nav-item">
            <button class="nav-button coming-soon" disabled>
                <span class="material-icons nav-icon">water_drop</span>
                <span class="nav-text">Water Usage</span>
            </button>
        </div>
        <div class="nav-item">
            <button class="nav-button coming-soon" disabled>
                <span class="material-icons nav-icon">local_shipping</span>
                <span class="nav-text">Supply Chain Mgmt</span>
            </button>
        </div>
        <div class="nav-item">
            <button class="nav-button coming-soon" disabled>
                <span class="material-icons nav-icon">park</span>
                <span class="nav-text">Biodiversity</span>
            </button>
        </div>
    </div>
    
    <!-- User Profile -->
    <div class="user-profile">
        <img src="{{ user.get_avatar_url() if user else 'https://ui-avatars.com/api/?name=U&background=4caf50&color=fff&size=200' }}" 
             alt="User Avatar" class="user-avatar">
        <div class="user-info">
            <div class="user-name">{{ user.get_full_name() if user else 'Guest User' }}</div>
            <div class="user-email">{{ user.email if user else 'guest@example.com' }}</div>
        </div>
        <div class="user-menu-container">
            <button class="icon-button user-menu-toggle" onclick="toggleUserMenu()">
                <span class="material-icons">more_vert</span>
            </button>
            <div class="user-menu-dropdown" id="userMenuDropdown">
                <div class="user-menu-item" onclick="navigateTo('profile')">
                    <span class="material-icons">person</span>
                    <span>Profile</span>
                </div>
                <div class="user-menu-item" onclick="navigateTo('settings')">
                    <span class="material-icons">settings</span>
                    <span>Settings</span>
                </div>
                <div class="user-menu-item" onclick="navigateTo('about')">
                    <span class="material-icons">info</span>
                    <span>About</span>
                </div>
                <div class="user-menu-item" onclick="navigateTo('feedback')">
                    <span class="material-icons">help</span>
                    <span>Feedback</span>
                </div>
                <div class="user-menu-divider"></div>
                <div class="user-menu-item sign-out" onclick="signOut()">
                    <span class="material-icons">logout</span>
                    <span>Sign Out</span>
                </div>
            </div>
        </div>
    </div>
</div>
