<!-- Charts Section Component -->
<div class="charts-grid">
    <div class="chart-card">
        <div class="chart-header">
            <div class="chart-title">Sessions</div>
            <div class="chart-value-row">
                <div class="chart-value" id="sessions-count">13,277</div>
                <div class="metric-badge positive" id="sessions-change">+35%</div>
            </div>
            <div class="chart-subtitle">Sessions per day for the last 30 days</div>
        </div>
        <div class="chart-container">
            <canvas id="sessionsChart"></canvas>
        </div>
    </div>
    
    <div class="chart-card">
        <div class="chart-header">
            <div class="chart-title">Page views and downloads</div>
            <div class="chart-value-row">
                <div class="chart-value" id="pageviews-count">1.3M</div>
                <div class="metric-badge negative" id="pageviews-change">-8%</div>
            </div>
            <div class="chart-subtitle">Page views and downloads for the last 6 months</div>
        </div>
        <div class="chart-container">
            <canvas id="pageviewsChart"></canvas>
        </div>
    </div>
</div>
