<!-- Status Badge Component -->
{% if status == 'online' %}
<span class="status-badge online" style="background-color: var(--status-online-bg); color: var(--status-online-text); padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: 600;">Online</span>
{% elif status == 'offline' %}
<span class="status-badge offline" style="background-color: var(--status-offline-bg); color: var(--status-offline-text); padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: 600;">Offline</span>
{% else %}
<span class="status-badge" style="background-color: var(--status-offline-bg); color: var(--status-offline-text); padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: 600;">{{ status_text|default('Unknown') }}</span>
{% endif %}
