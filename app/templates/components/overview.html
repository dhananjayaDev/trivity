<!-- Overview Section Component -->
<h1 class="page-title">Overview</h1>

<!-- Metric Cards -->
<div class="metrics-grid">
    <div class="metric-card">
        <div class="metric-title">Users</div>
        <div class="metric-value-row">
            <div class="metric-value" id="users-count">14k</div>
            <div class="metric-badge positive">+25%</div>
        </div>
        <div class="metric-period">Last 30 days</div>
        <div class="mini-chart" id="users-chart"></div>
    </div>
    
    <div class="metric-card">
        <div class="metric-title">Conversions</div>
        <div class="metric-value-row">
            <div class="metric-value" id="conversions-count">325</div>
            <div class="metric-badge negative">-25%</div>
        </div>
        <div class="metric-period">Last 30 days</div>
        <div class="mini-chart" id="conversions-chart"></div>
    </div>
    
    <div class="metric-card">
        <div class="metric-title">Event count</div>
        <div class="metric-value-row">
            <div class="metric-value" id="events-count">200k</div>
            <div class="metric-badge neutral">+5%</div>
        </div>
        <div class="metric-period">Last 30 days</div>
        <div class="mini-chart" id="events-chart"></div>
    </div>
    
    <div class="explore-card">
        <span class="material-icons explore-icon">show_chart</span>
        <div class="explore-title">Explore your data</div>
        <div class="explore-text">Uncover performance and visitor insights with our data wizardry.</div>
        <button class="explore-button">Get insights ></button>
    </div>
</div>
